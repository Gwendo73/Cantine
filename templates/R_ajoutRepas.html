<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Restauration scolairde de l'Ã©cole ...</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
</head>


<body>
    {% extends "R_layout.html" %}

    {% block content %}
    <div class="container mt-3">
        <form method="post">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="repas">Date de reservation</label>
                <div class="col-sm-10">
                    <input class="form-control" type="date" id="repas" name="repas" value="{{ now }}" min="2010-01-01"
                        max="2100-12-31">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">Enfants</div>
                <div class="col-sm-10">
                    {% for enfant in enfants %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{ enfant[0] }}" name="{{ enfant[1] }}"
                            id="{{ enfant[1] }}">
                        <label class="form-check-label" for="{{ enfant[1] }}">
                            {{ enfant[1] }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <button class="btn btn-warning" type="submit">Valider</button>
            <a class="btn btn-warning" href="/repas">Retour</a>
        </form>

    </div>
    {% endblock %}
</body>

</html>
