<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Restauration scolairde de l'école ...</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
  <img style="width: 100%; height: 150px;"
    src="https://www.logarric.com/wp-content/uploads/2014/06/calendreta-lo-garric3.png" alt="">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bienvenue sur le site de la restauration scolaire de l'école</a>
    </div>
  </nav>
  <div class="container mt-5">
    <form method="POST">
      <div class="row mb-3">
        <label for="mail" class="col-sm-2 col-form-label">Identifiant</label>
        <div class="col-sm-10">
          <input name="mail" type="email" class="form-control" id="mail">
        </div>
      </div>
      <div class="row mb-3">
        <label for="password" class="col-sm-2 col-form-label">Mot de passe</label>
        <div class="col-sm-10">
          <input name="password" type="password" class="form-control" id="password">
        </div>
      </div>
      <button type="submit" class="btn btn-warning">Se connecter</button>
      <a class="btn btn-warning" href="/inscription">Inscription</a>
    </form>
    {% if error %}
      <p>{{ error }}</p>
    {% endif %}
  </div>
</body>

</html>
