<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>CLG - Liste Classes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
</head>


<body>
    {% extends "A_layout.html" %}

    {% block content %}

    <div class="container mt-3">
        <a href="/creerClasse" class="btn btn-warning">Creer une classe</a>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th scope="col">Nom classe</th>
                    <th scope="col">Niveau classe</th>
                    <th scope="col">Code classe</th>
                    <th scope="col">Details</th>
                </tr>
            </thead>
            <tbody>
                {% for classe in classes %}
                <tr>
                    <td>{{ classe[1] }}</td>
                    <td>{{ classe[2] }}</td>
                    <td>{{ classe[3] }}</td>
                    <td>
                        <a href="/detailsClasse/{{ classe[0] }}" class="btn btn-warning">Editer</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}
</body>

</html>
