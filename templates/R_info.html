<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Restauration scolaire de l'école ...</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
</head>


<body>
    {% extends "R_layout.html" %}

    {% block content %}


    <form method="POST">
        <div class="container mt-5">
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" value="{{info[1]}}" aria-label="readonly input example"
                        readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Prénom</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" value="{{info[2]}}" aria-label="readonly input example"
                        readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" value="{{info[4]}}" aria-label="readonly input example"
                        readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Numéro de téléphone</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" value="{{info[3]}}" aria-label="readonly input example"
                        readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Mot de passe</label>
                <div class="col-sm-10">
                    <input class="form-control" type="password" value="{{compte[1]}}"
                        aria-label="readonly input example" readonly>
                </div>
            </div>
            <a href="/info2" class="btn btn-warning">Modifier les informations personnelles</a>
            <a href="/info3" class="btn btn-warning">Modifier le mot de passe</a>
        </div>


    </form>
    {% endblock %}
</body>

</html>
