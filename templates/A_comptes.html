<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Restauration scolaire de l'école ...</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
</head>


<body>
    <img style="width: 100%; height: 150px;"
        src="https://www.logarric.com/wp-content/uploads/2014/06/calendreta-lo-garric3.png" alt="">
        <nav class="navbar navbar-expand-lg nav-fill navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item float-right">
                        <a class="nav-link" btn-outline-success href="/infosFamilles">Informations Familles</a>
                    </li>
                    <li class="nav-item float-right">
                        <a class="nav-link" btn-outline-success href="/infosEnseignants">Informations Enseignants</a>
                    </li>
                    <li class="nav-item float-right">
                        <a class="nav-link" btn-outline-success href="/infosEnfants">Informations Enfants</a>
                    </li>
                    <li class="nav-item float-right">
                        <a class="nav-link" btn-outline-success href="/infosClasses">Informations Classes</a>
                    </li>
                    <li class="nav-item float-right">
                        <a class="nav-link" btn-outline-success href="/infosTarifs">Informations Tarifs</a>
                    </li>
                    <li class="nav-item float-right">
                        <a class="nav-link" btn-outline-success href="/comptes">Créer un compte</a>
                    </li>
                    <li class="nav-item float-right">
                        <a class="nav-link" btn-outline-success href="/accueilAdmin">Compte Admin</a>
                    </li>
                    <li class="nav-item float-right">
                        <a class="nav-link" btn-outline-success href="/deconnexion">Déconnexion</a>
                    </li>
                </ul>
            </div>
        </nav>
    

    <div class="container mt-5">
        <form method="post">
            <div class="row mb-3">
                <label for="surname" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                    <input name="surname" type="text" class="form-control" id="surname" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Prénom</label>
                <div class="col-sm-10">
                    <input name="name" type="text" class="form-control" id="name" required>
                </div>
            </div>
        <div class="row mb-3">
            <label for="id" class="col-sm-2 col-form-label">Identifiant</label>
            <div class="col-sm-10">
                <input name="id" type="text" class="form-control" id="id" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">Mot de passe</label>
            <div class="col-sm-10">
                <input name="password" type="password" class="form-control" id="password" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="password2" class="col-sm-2 col-form-label">Confirmez mot de passe</label>
            <div class="col-sm-10">
                <input name="password2" type="password" class="form-control" id="password2" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="type" class="col-sm-2 col-form-label">Type de Compte</label>
            <div class="col-sm-10">
                <select class="form-control" name="type" id="type">
                    <option value="Representant">Representant</option>
                    <option value="Enseignant">Enseignant</option>
                </select>
            </div>
        </div>
        <button class="btn btn-warning" type="submit">Créer un compte</button>
        </form>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        {% if msg %}
            <p>{{ msg }}</p>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
</body>

</html>
