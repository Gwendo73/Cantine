<!DOCTYPE html>
<html>

<head>
    {% extends "A_layout.html" %}
    {% block head %}
    <title>CLG - Liste Classes</title>
    {% endblock %}
</head>


<body>
    {% block content %}

    <div class="container mt-3">
        <a href="/ajoutVacances" class="btn btn-warning">Ajouter des vacances</a>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Supprimer</th>
                </tr>
            </thead>
            <tbody>
                {% set i = namespace (index = 0) %}
                {% for conge in conges %}
                <tr>
                    <td>{{ date[i.index] }}</td>
                    <td><a class="btn btn-warning" href="/annuleVacances/{{ conge[0] }}"
                        onclick="if (confirm('Voulez-vous vraiment annuler le jour de congÃ©s ?')) commentDelete(1); return false">Annuler</a>
                    </td>
                </tr>
                {% set i.index = i.index + 1 %}
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}
</body>

</html>
