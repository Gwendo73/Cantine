<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Restauration scolaire de l'école ...</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
  <img style="width: 100%; height: 150px;"
    src="https://www.logarric.com/wp-content/uploads/2014/06/calendreta-lo-garric3.png" alt="">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            ACCUEIL
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="/actu">Actualités</a></li>
            <li><a class="dropdown-item" href="#">Prix</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            FAMILLE
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            {% for enfant in enfants %}
              <li><a class="dropdown-item" href="/enfant/{{ enfant[0] }}">{{ enfant[1] }}</a></li>
            {% endfor %}
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            MON COMPTE
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="#">MES INFOS</a></li>
            <li><a class="dropdown-item" href="/facture">MES FACTURES</a></li>
          </ul>
        </li>
        <li class="nav-item float-right">
          <a class="nav-link" btn-outline-success href="/deconnexion">Déconnexion</a>
        </li>

      </ul>
    </div>
  </nav>

  <figure class="text-center mt-5">
    <blockquote class="blockquote">
      <p>Le prix des repas à la cantine scolaire va augmenter d'au moins 5% en moyenne à la rentrée.</p>
    </blockquote>
    <figcaption class="blockquote-footer">
      <cite title="Source Title">La Parisien</cite>
    </figcaption>
  </figure>
  <center>
    <img width="500" height="500"
      src="http://www.logarric.com/wp-content/uploads/2022/05/7C431D35-CF5B-4A8B-A5AC-1162BC6F09F9-768x768.jpeg">
  </center>
  <figure class="text-center mt-5">
    <blockquote class="blockquote">
      <p>La facture des cantines scolaires s'annonce salée pour la prochaine rentrée à cause de l'infaltion. "Si on ne
        revoit pas le prix de la cantine, il faudra augmenter les impôts"
      </p>
    </blockquote>
    <figcaption class="blockquote-footer">
      <cite title="Source Title">La Parisien</cite>
    </figcaption>
  </figure>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
</body>

</html>
