<!DOCTYPE html>
<html>

<head>
    {% extends "E_layout.html" %}
    {% block head %}
    <title>CLG - Modification Mot de Passe </title>
    {% endblock %}
</head>


<body>
    {% block content %}

    <select name="classe" class="form-control" id="classe">
        {{for i in Classes}}
        <option value="{{ Classes[i] }}"></option>
    </select>

    <div class="col-sm-10">
        <input class="form-control" type="dates" id="dates" name="dates" value="{{ now }}" min="2010-01-01"
            max="2100-12-31">
    </div>

    {% if error %}
    <p>{{error}}</p>
    {% endif %}
    {% endblock %}
</body>

</html>
